<script>
var colorArray = ["#5A9C6E", "#A8BF5A", "#FAC46E", "#FAD5BB", "#F2FEFF"]; // создаем массив с цветами фона
var i = 0; 

function changeColor(){
    document.body.style.background = colorArray[i]; 
    i++;
    if( i > colorArray.length - 1){
        i = 0;
    }
}
</script>

<p>Меня зовут Артём.</p>
<div id="poem">
<br>Вот Медведица Большая
<br>Кашу звёздную мешает
<br>Большим ковшом
<br>В котле большом.
</div>
<button onclick="changeColor();">Сменить цвет фона</button>
<div id="poem">
<br>А рядом тускло светится
<br>Малая Медведица.
<br>Маленьким ковшичком
<br>Собирает крошечки.
</div>
